<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–∞–ª–æ–≥ –ø–∏—Ç–æ–º—Ü–µ–≤ Grow a Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #111;
      color: white;
      scroll-behavior: smooth;
    }

    section {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #launch-section {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .timer {
      font-size: 3rem;
      background: rgba(255 255 255 / 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255 255 255 / 0.2);
      margin-bottom: 10px;
    }
    .label {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    #scrollToCatalog {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #5a52f3;
      color: white;
      box-shadow: 0 4px 15px rgba(90,82,243,0.6);
      transition: background-color 0.3s ease;
    }
    #scrollToCatalog:hover {
      background: #7b70f9;
    }

    #catalog-section {
      background: #18181b;
      padding: 40px 20px;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 60px;
    }

    h1 {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    .controls {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="search"], select {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .pet-link {
      background: #222;
      border-radius: 12px;
      padding: 10px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-origin: center center;
      perspective: 1000px;
      will-change: transform;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pet-link:hover {
      transform: scale(1.08) rotateX(3deg) rotateY(3deg);
      box-shadow: 0 20px 40px rgba(90, 82, 243, 0.6);
    }

    .pet-image {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
      background: #0f0f0f;
      margin-bottom: 10px;
      max-height: 160px;
    }

    .pet-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      text-align: center;
    }

    .pet-price {
      font-weight: 600;
    }

    .pet-old-price {
      text-decoration: line-through;
      color: #cc2222;
      margin-left: 10px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #5a52f3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section id="launch-section">
    <img src="images/rocket.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" />
    <div class="timer" id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="label">–î–æ –∫–æ–Ω—Ü–∞ —Å–∫–∏–¥–æ–∫ –æ—Å—Ç–∞–ª–æ—Å—å</div>
    <button id="scrollToCatalog">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–∞—Ç–∞–ª–æ–≥—É –ø–∏—Ç–æ–º—Ü–µ–≤ ‚Üì</button>
  </section>

  <section id="catalog-section">
    <h1>–ö–∞—Ç–∞–ª–æ–≥ –ø–∏—Ç–æ–º—Ü–µ–≤ Grow a Garden</h1>

    <div class="controls">
      <input type="search" id="search" placeholder="–ü–æ–∏—Å–∫" />
      <select id="sortOrder">
        <option value="new">–ü–æ—Ä—è–¥–æ–∫: —Å–ø–µ—Ä–≤–∞ –Ω–æ–≤</option>
        <option value="priceAsc">–¶–µ–Ω–∞: –ø–æ –≤–æ–∑—Ä.</option>
        <option value="priceDesc">–¶–µ–Ω–∞: –ø–æ —É–±—ã–≤.</option>
      </select>
    </div>

    <div class="pet-grid" id="petGrid"></div>
  </section>

  <footer>
    –í—Å–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –∑–∞—â–∏—â–µ–Ω—ã —Å–µ—Ä–≤–∏—Å–æ–º 
    <a href="https://www.funpay.com/" target="_blank">Funpay</a>.
  </footer>

  <script>
    const initialLaunchDate = new Date("2025-08-01T00:00:00").getTime();
    let launchDate = initialLaunchDate;
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      let diff = launchDate - now;
      if (diff <= 0) {
        launchDate = new Date().getTime() + (initialLaunchDate - now);
        diff = launchDate - now;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.textContent = `${d}–¥ ${h}—á ${m}–º ${s}—Å`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const pets = [
      { name: "ü™≤Dragonflyü™≤", price: 410, discount: 15, img: "images/Dragonfly.png", link: "https://funpay.com/lots/offer?id=46045791" },
      { name: "ü¶äRed foxü¶ä", price: 150, discount: 5, img: "images/Redfox.png", link: "https://funpay.com/lots/offer?id=46045410" },
      { name: "ü¶ùRaccoonü¶ù", price: 525, discount: 35, img: "images/Raccon.png", link: "https://funpay.com/lots/offer?id=46045517" },
      { name: "üëëQueen Beeüëë", price: 250, discount: 20, img: "images/Queen_bee.png", link: "https://funpay.com/lots/offer?id=46045940" },
      { name: "ü¶ãButterflyü¶ã", price: 325, discount: 10, img: "images/Butterfly.png", link: "https://funpay.com/lots/offer?id=46046044" },
      { name: "üê∫Fennec foxüê∫", price: 1200, discount: 50, img: "images/Fennecfox.png", link: "https://funpay.com/lots/offer?id=46046316" },
      { name: "üê•Chicken zombieüê•", price: 390, discount: 70, img: "images/Chicken_zombie.png", link: "https://funpay.com/lots/offer?id=46046428" },
      { name: "üê±MoonCatüê±", price: 350, discount: 45, img: "images/Moon_cat.png", link: "https://funpay.com/lots/offer?id=46046493" },
      { name: "üêôMimic Octopusüêô", price: 500, discount: 50, img: "images/Mimicoctopus.png", link: "https://funpay.com/lots/offer?id=46046679" }
    ];

    const petGrid = document.getElementById("petGrid");
    const searchInput = document.getElementById("search");
    const sortSelect = document.getElementById("sortOrder");

    function calcOldPrice(price, discountPercent) {
      return price / (1 - discountPercent / 100);
    }

    function renderPets() {
      const search = searchInput.value.toLowerCase();
      let sorted = pets
        .filter(p => p.name.toLowerCase().includes(search))
        .map(p => ({
          ...p,
          oldPrice: Math.round(calcOldPrice(p.price, p.discount))
        }));

      if (sortSelect.value === "priceAsc") sorted.sort((a, b) => a.price - b.price);
      else if (sortSelect.value === "priceDesc") sorted.sort((a, b) => b.price - a.price);
      else if (sortSelect.value === "new") sorted = sorted.reverse();

      petGrid.innerHTML = sorted.map(pet => `
        <div class="pet-link" tabindex="0" role="link" aria-label="–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–∏—Ç–æ–º—Ü—É ${pet.name}" data-link="${pet.link}">
          <img src="${pet.img}" class="pet-image" alt="${pet.name}">
          <div class="pet-name">${pet.name}</div>
          <div>
            <span class="pet-price">${pet.price} —Ä.</span>
            <span class="pet-old-price">${pet.oldPrice} —Ä.</span>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.pet-link').forEach(el => {
        el.addEventListener('click', () => {
          const link = el.getAttribute('data-link');
          window.open(link, '_blank');
        });
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const link = el.getAttribute('data-link');
            window.open(link, '_blank');
          }
        });
      });
    }

    searchInput.addEventListener("input", renderPets);
    sortSelect.addEventListener("change", renderPets);
    renderPets();

    document.getElementById("scrollToCatalog").addEventListener("click", () => {
      document.getElementById("catalog-section").scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
